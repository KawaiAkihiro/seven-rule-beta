version: '3'
services:
  app:
    build:
      context: .
    # env_file:
    #   - ./environments/db.env
    command: bundle exec puma -C config/puma.rb -e production

    volumes:
      - .:/webapp
      - public-data:/webapp/public
      - tmp-data:/webapp/tmp
      - log-data:/webapp/log
    # depends_on:
    #   - db
    networks: 
      - webapp-network
  # db:
  #   image: mysql:5.7
  #   env_file:
  #     - ./environments/db.env
  #   volumes:
  #     - db-data:/var/lib/mysql


  web:
    build:
      context: containers/nginx
    volumes:
      - public-data:/webapp/public
      - tmp-data:/webapp/tmp
    ports:
      - 80:80
    depends_on:
      - app
    networks:
      - webapp-network

volumes:
  public-data:
  tmp-data:
  log-data:
  # db-data:

networks:
  webapp-network:
    external: true



